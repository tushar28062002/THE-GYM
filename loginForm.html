<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <section class="loginForm">
        <div class="containerpx-5 py-24 mx-auto flex flex-wrap items-center">
          <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
            <h2 class="h2txt">Login here !!</h2>
          </div>
          <hr>
          <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
            <h2 class="h2txt">Sign Up</h2>
            <div class="relative mb-4">
              <label for="full-name" class="leading-7 text-sm text-gray-600">Full Name</label>
              <input type="text" id="full-name" name="full-name" class="" placeholder="Enter your Full name here !!">
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
              <input type="email" id="email" name="email" class="" placeholder="Enter your email ID here !!">
            </div>
            <div>
              <input type="radio" name="gender" value="male" > Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
            </div>&nbsp;
            <button class="btn">Submit</button>&nbsp;
            <button class="btn">Already Member</button>
            <br><hr>
           <b><marquee behavior="alternate" direction="left" scrollamount="10"> <p>Thank you for visiting our web site. May you live healthy and long life !!!</p>
           </marquee> </div>
        </div>
      </section>
    
</body>
</html>
